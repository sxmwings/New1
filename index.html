<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hybrid Master 51 — GitHub Pages</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app" class="container" role="application" aria-label="Hybrid Master 51">
    <header class="header" role="banner">
      <div class="header-left">
        <h1>💪 Hybrid Master 51</h1>
        <p id="header-sub">Semaine 1/26 • Bloc 1 - FONDATION TECHNIQUE</p>
      </div>
      <div class="header-right">
        <div id="deload-pill" class="deload-pill">🎯 RPE 6-7</div>
        <div id="last-saved" class="last-saved">Aucune sauvegarde</div>
      </div>
    </header>

    <nav class="nav-row" id="nav" aria-label="Navigation">
      <button class="tab-btn" data-tab="workout">🏋️ Séances</button>
      <button class="tab-btn" data-tab="stats">📊 Stats</button>
      <button class="tab-btn" data-tab="progress">📈 Progression</button>
    </nav>

    <main id="content" class="content" role="main"></main>

    <footer class="bottom-nav" id="bottom" aria-hidden="false">
      <div class="icon-label" data-tab="workout"><span>🏋️</span><small>Séances</small></div>
      <div class="icon-label" data-tab="stats"><span>📊</span><small>Stats</small></div>
      <div class="icon-label" data-tab="progress"><span>📈</span><small>Progrès</small></div>
    </footer>
  </div>
</body>
</html>
